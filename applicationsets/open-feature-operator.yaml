apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: open-feature-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "9"
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
spec:
  generators:
  - list:
      elements:
      - cluster: dev
        url: https://kubernetes.default.svc
        revision: v0.2.0-alpha.6
  template:
    metadata:
      name: '{{cluster}}-open-feature-operator'
    spec:
      project: core
      destination:
        namespace: open-feature-operator-system
        server: '{{url}}'
      sources:
        - repoURL: https://open-feature.github.io/open-feature-operator
          chart: open-feature-operator
          targetRevision: v0.*.*
          helm:
            releaseName: open-feature-operator
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - FailOnSharedResource=true
          - RespectIgnoreDifferences=true
          - PruneLast=true

