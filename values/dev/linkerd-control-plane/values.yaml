cniEnabled: false
enableEndpointSlices: false
identity:
  externalCA: true
  issuer:
    scheme: kubernetes.io/tls
policyValidator:
  externalSecret: true
  injectCaFrom: linkerd/linkerd-policy-validator
proxyInjector:
  externalSecret: true
  injectCaFrom: linkerd/linkerd-proxy-injector
profileValidator:
  externalSecret: true
  injectCaFrom: linkerd/linkerd-sp-validator
collector:
  enabled: false
jaeger:
  enabled: false
webhook:
  collectorSvcAddr: grafna-tempo-distributor.tempo.svc.cluster.local:55678
  collectorSvcAccount: grafana-tempo
