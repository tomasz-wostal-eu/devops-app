nameOverride: "grafana"
fullnameOverride: "grafana"
envFromSecret: grafana-secrets
grafana.ini:
  users:
    viewers_can_edit: "False"
  server:
    root_url: https://grafana-dev.devopslaboratory.org
  auth.google:
    enabled: true
    allow_sign_up: true
    auto_login: false
    scopes: openid email profile https://www.googleapis.com/auth/cloud-identity.groups.readonly
    auth_url: https://accounts.google.com/o/oauth2/v2/auth
    token_url: https://oauth2.googleapis.com/token
    api_url: https://openidconnect.googleapis.com/v1/userinfo
    allowed_domains: itomm.pl
    hosted_domain: itomm.pl
    use_pkce: false
    role_attribute_path: email=='tomasz.wostal@itomm.pl' && 'Admin' || 'Viewer'
    skip_org_role_sync: false
    allow_assign_grafana_admin: true
  auth:
    oauth_auto_login: true
  auth.basic:
    enabled: false
ingress:
  enabled: true
  ingressClassName: nginx
  annotations: 
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/hostname: grafana-dev.devopslaboratory.org
    external-dns.alpha.kubernetes.io/target: "448c33fd-ba88-462e-a9a4-19891a1a8623.cfargotunnel.com."
  path: /
  hosts:
    - 'grafana-dev.devopslaboratory.org'
plugins:
  - digrich-bubblechart-panel
  - grafana-clock-panel
  - grafana-piechart-panel
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: 'Loki DEV'
      type: loki
      uid: loki_dev
      url: http://grafana-loki-query-frontend.loki.svc.cluster.local:3100
      access: proxy
      isDefault: false
      jsonData:
        maxLines: 1000
        httpHeaderName1: 'X-Scope-OrgID'
        derivedFields:
        - datasourceUid: jaeger
          matcherRegex: "otelTraceID\":\\s*\"([a-fA-F0-9]+)"
          url: '$${__value.raw}'
          name: TraceID
      secureJsonData: 
        httpHeaderValue1: $__env{LOKI_TENANT_1_ID}
    - name: 'Mimir DEV'
      type: prometheus
      uid: mimir_dev
      url: http://grafana-mimir-querier.mimir.svc.cluster.local:8080/prometheus
      access: proxy
      isDefault: true
      jsonData:
        httpMethod: "POST"
        prometheusType: "Mimir"
        tlsSkipVerify: false
        timeout: 30
        httpHeaderName1: 'X-Scope-OrgID'
      secureJsonData:
        httpHeaderValue1: $__env{LOKI_TENANT_1_ID}
    - name: 'Jaeger DEV'
      type: jaeger
      uid: jaeger
      url: http://jaeger-query.jaeger.svc.cluster.local
      access: proxy
      readOnly: false
      isDefault: false
      jsonData:
        tracesToLogsV2:
          datasourceUid: 'loki_tenant_1'
          spanStartTimeShift: '1h'
          spanEndTimeShift: '-1h'
          tags: ['job', 'instance', 'pod', 'namespace']
          filterByTraceID: false
          filterBySpanID: false
          customQuery: true
          query: 'method="$${__span.tags.method}"'
        tracesToMetrics:
          datasourceUid: 'mimir'
          spanStartTimeShift: '1h'
          spanEndTimeShift: '-1h'
          tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
          queries:
            - name: 'Sample query'
              query: 'sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m]))'
        nodeGraph:
          enabled: true
        traceQuery:
          timeShiftEnabled: true
          spanStartTimeShift: '1h'
          spanEndTimeShift: '-1h'
        spanBar:
          type: 'None'
      secureJsonData:
        httpHeaderValue1: $__env{LOKI_TENANT_1_ID}
